# Default Arguments for PyFHD

uvfits-path : './uvfits'
recalculate_all : false
silent : false
logging: true
conserve_memory : false
memory_threshold : 1e8
n_avg : 2
uvfits_version : 5
uvfits_subversion : 1
dimension : 2048
FoV : 0
# EoR Wrapper Defaults
min_baseline : 1.
pad_uv_image : 1.
# ring_radius : 10. * pad_uv_image Add to the code
beam_nfreq_avg : 16
psf_resolution : 100
beam_model_version : 2
allow_sidelobe_cal_sources : 1
allow_sidelobe_model_sources : 1

# Beam Setup
beam_recalculate : true
beam_clip_floor : true
interpolate_kernel : 1

# Calibration
calibrate_visibilities : true
cable_bandpass_fit : 1
cal_bp_transfer : 0
calibration_polyfit : 1
cal_amp_degree_fit : 2
cal_phase_degree_fit : 1
cal_reflection_hyperresolve : 1
cal_reflection_mode_theory : 150
calibration_visibilities_subtract : false
min_cal_baseline : 50.

# Flagging
flag_visibilities : false

# Gridding
recalculate_grid : false
mapfn_recalculate : false
image_filter_fn : 'filter_uv_uniform'
deconvolution_filter : 'filter_uv_uniform'

# Deconvolution
deconvolve : false
max_deconvolution_components : 20000

# Catalog
calibration_catalog_file_path  :  ~
model_catalog_file_path  :  filepath('GLEAM_v2_plus_rlb2019.sav',root=rootdir('FHD'),subdir='catalog_data')
diffuse_calibrate : ~
diffuse_model : ~

# Export
output_path : './output'
export_images : true
cleanup : false
save_visibilities : true
snapshot_healpix_export : true

# These defaults should match those in FHD itself, so setting them here is redundant (?)
split_ps_export : 1
combine_healpix : 0
vis_baseline_hist : 1
bandpass_calibrate : 1
model_visibilities : 0
return_cal_visibilities : 1
dipole_mutual_coupling_factor : 1
calibration_flag_iterate  :  0
smooth_width : 32.
no_restrict_cal_sources : 1
no_ps : 1

# Simulation

# HEALPIX
ps_kbinsize : 0.5
ps_kspan : 600.
restrict_hpx_inds : 1