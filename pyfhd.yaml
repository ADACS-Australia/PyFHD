# Default Arguments for PyFHD
# ~ returns None in Python (i.e. NULL)
uvfits-path : './uvfits'
recalculate-all : false
silent : false
logging: true
conserve-memory : false
memory-threshold : 1e8
n-avg : 2
uvfits-version : 5
uvfits-subversion : 1
dimension : 2048
FoV : 0
min-baseline : 1.

# Beam Setup
recalculate-beam : true
beam-clip-floor : true
interpolate-kernel : 1
dipole-mutual-coupling-factor : 1
beam-nfreq-avg : 16
psf-resolution : 100
beam-model-version : 2

# Calibration
calibrate-visibilities : true
cable-bandpass-fit : 1
cal-bp-transfer : 0
calibration-polyfit : 1
allow-sidelobe-cal-sources : true
cal-amp-degree-fit : 2
cal-phase-degree-fit : 1
cal-reflection-hyperresolve : 1
cal-reflection-mode-theory : 150
calibration-visibilities-subtract : false
min-cal-baseline : 50.
vis-baseline-hist : 1
bandpass-calibrate : 1
return-cal-visibilities : true
calibration-flag-iterate : 0
diffuse-calibrate : ~
calibration-catalog-file-path  :  'GLEAM_v2_plus_rlb2019.sav'
transfer-calibration : ~
cal-stop : false

# Flagging
flag-visibilities : false
flag-calibration : false
flag-freq-start : ~
flag-freq-end : ~
transfer-weights : ~

# Gridding
recalculate-grid : false
recalculate-mapfn : false
image-filter : 'filter_uv_uniform'
deconvolution-filter : 'filter_uv_uniform'

# Deconvolution
deconvolve : false
max-deconvolution-components : 20000
smooth-width : 32.
dft-threshold : 1.
return-decon-visibilities : false

# Export
output-path : './output'
export-images : true
cleanup : false
save-visibilities : true
snapshot-healpix-export : true
pad-uv-image : 1.
ring-radius-multi : 10.

# Model
model-visibilities : false
diffuse-model : ~
model-catalog-file-path  :  'GLEAM_v2_plus_rlb2019.sav'
transfer-model-uv : ~
allow-sidelobe-model-sources : true

# Simulation
run-simulation : false
in-situ-sim-input : ~
eor-vis-filepath : ~
enhance-eor : 1.
sim-noise : ~
tile-flag-list : ~
remove-sim-flags : false

# HEALPIX
ps-kbinsize : 0.5
ps-kspan : 600.
restrict-hpx-inds : ~
split-ps-export : 1